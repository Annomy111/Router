services:
  - type: web
    name: spd-wahlkampf
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: |
      python init_db.py
      gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production